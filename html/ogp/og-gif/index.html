<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <title>OGPでGIFアニメを再生するテスト</title>

    <meta name="description" content="OGPで動画を再生するテスト">
    <meta name="keywords" content="キーワード">

    <link rel="canonical" href="https://yoshiweb.github.io/labs/html/ogp/og-gif/">

    <!-- OpenGraph Protocol-->
    <meta property="og:title" content="OGPアニメーション">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yoshiweb.github.io/labs/html/ogp/og-gif/img/og.gif">
    <meta property="og:description" content="OGPでGIFアニメを再生するテスト">

    <!-- Twitter Cards-->
    <meta name="twitter:card" content="player">
    <meta name="twitter:title" content="Twitterカードで動画を再生するテスト">
    <meta name="twitter:description" content="Twitter Playerカードでアニメーションを表示">

    <meta name="twitter:player" content="https://yoshiweb.github.io/labs/html/ogp/og-gif/player/">
    <meta name="twitter:player:width" content="368">
    <meta name="twitter:player:height" content="208">

    <meta name="twitter:image" content="https://yoshiweb.github.io/labs/html/ogp/og-gif/img/og.png">
    <meta name="twitter:image:width" content="368">
    <meta name="twitter:image:height" content="208">

    <meta name="twitter:player:stream" content="https://yoshiweb.github.io/labs/html/ogp/og-gif/video/og.mp4">
    <meta name="twitter:player:stream:content_type" content="video/mp4">

    <meta name="twitter:site" content="@yoshiweb">
    <meta name="twitter:url" content="https://yoshiweb.github.io/labs/html/ogp/og-gif/">

  </head>
  <body>test</body>
</html>
