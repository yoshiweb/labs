<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>test</title>


<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
  <div id="contents">

    <h1>css : flexbox について</h1>


    <section class="test-01">

      <h2>左から右へ配置</h2>
      <h3>flex-direction:row</h3>

      <div class="sample">
        <div class="boxContainer">
          <div class="box">BOX1</div>
          <div class="box">BOX2</div>
          <div class="box">BOX3</div>
        </div>
      </div>

    </section>
    <!-- /.test-01 -->



    <section class="test-02">

      <h2>右から左へ</h2>
      <h3>flex-direction:row-reverse</h3>

      <div class="sample">
        <div class="boxContainer">
          <div class="box">BOX1</div>
          <div class="box">BOX2</div>
          <div class="box">BOX3</div>
        </div>
      </div>

    </section>
    <!-- /.test-02 -->




    <section class="test-03">

      <h2>上から下</h2>
      <h3>flex-direction:column</h3>

      <div class="sample">
        <div class="boxContainer">
          <div class="box">BOX1</div>
          <div class="box">BOX2</div>
          <div class="box">BOX3</div>
        </div>
      </div>

    </section>
    <!-- /.test-03 -->


    <section class="test-04">

      <h2>下から上</h2>
      <h3>flex-direction:column-reverse</h3>

      <div class="sample">
        <div class="boxContainer">
          <div class="box">BOX1</div>
          <div class="box">BOX2</div>
          <div class="box">BOX3</div>
        </div>
      </div>

    </section>
    <!-- /.test-04 -->


  </div>
